theme_version: 1.0.3

# Site settings
title:       Undoubtedly.Github.Io
logo:        
description: Hwang Wonyeong & Clean News
baseurl:     '' 
url:         https://undoubtedly.github.io
twitter:     https://twitter.com

markdown:  kramdown
permalink: pretty
paginate:  9
sass:
  style: compressed

gems:
  - jekyll-paginate
  - jekyll/tagging

include:
  - _pages

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# Tags
tag_page_dir:        tag
tag_page_layout:     tag_page
tag_permalink_style: pretty

# Pages path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

# Authors
authors:
  ahmad:
    name:     Hwang Wonyeong
    bio:      저는 황원영입니다. 저는 3년 넘게 개발 분야에서 활동했습니다. 저는 기술을 사용하여 도전적인 문제를해결하기 위해 혁식하는 것을 좋아합니다.
    gravatar: https://s.gravatar.com/avatar/f83141edd9e6339e678648596a403fd5?s=150
    email:    honeystorehappy@gmail.com
    website:  https://undoubtedly.github.io
    github:   https://www.github.com/undoubtedly
    twitter:  https://twitter.com